<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3ec78, #af4261);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .app {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center; 
            color: #735B2E;
            font-family: 'Hanalei Fill', cursive;
            position: relative;
        }

        .logo {
            display: block;
            margin: 10px auto;
            width: 100px;
            transform: scale(0.8);
            animation: scaleUp 0.5s forwards;
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }

        button {
            background-color: #f7931a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #d87d14;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #b06210;
            transform: translateY(0);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button:first-child {
            margin-right: 10px;
        }

        
        .divider {
            width: 80%;
            margin: 20px auto;
            border-bottom: 2px solid #735B2E;
            opacity: 0.7;
        }

        .icon {
            margin: 5px;
            color: #735B2E;
        }

        .icon:hover {
            color: #d87d14;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #735B2E;
        }

    
        .design {
            width: 100px;
            height: 100px;
            background: #f7931a;
            position: absolute;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #design1 {
            top: 20px;
            left: 20px;
        }

        #design2 {
            bottom: 20px;
            right: 20px;
            background: #af4261;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Welcome to My Website</h1>
        <img src="/photos/logo.png" alt="Website Logo" class="logo">
        
        <div class="buttons">
            <button onclick="startApp()">START</button>
            <button onclick="exitApp()">EXIT</button>
        </div>

        <div class="divider"></div>

        <div class="footer">
            <p>Made with ‚ù§ by TEAMBOG</p>
        </div>
    </div>
    <div class="design" id="design1"></div>
    <div class="design" id="design2"></div>
    <script>
        function startApp() {
            window.location.href = '/Mindmania/Farm.html'; 
        }

        function exitApp() {
            if (confirm('Are you sure you want to exit?')) {
                window.close(); 
            }
        }

        document.body.addEventListener('mouseover', () => {
            document.body.style.backgroundColor = '#E7BF80';
        });

        document.body.addEventListener('mouseout', () => {
            document.body.style.backgroundColor = '#D9AB57';
        });
    </script>
</body>
</html>
